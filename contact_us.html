<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Character encoding and viewport-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Contact Us</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>

    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto">
                    <h2>Contact Us</h2>
                    <form>
                        <div class="form-group my-2">
                            <label class="pt-2" for="name">Name</label>
                            <input id="name" type="text" class="form-control" placeholder="Enter your name...">
                        </div>
                        <div class="form-group my-2">
                            <label class="pt-2" for="email">Email</label>
                            <input id="email" type="email" class="form-control" placeholder="Enter your email...">
                        </div>
                        <div class="form-group my-2">
                            <label class="pt-2" for="question">Question</label>
                            <textarea id="question" class="form-control" placeholder="Enter your question..."
                                rows="4"></textarea>
                        </div>
                        <div class="form-group my-3 text-center">
                            <button type="button" class="btn btn-primary float-center">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
